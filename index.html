<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container1">
        <div class="image">
          <img
            class="profile-image"
            src="/images/image-tanya.jpg"
            alt="tanya's image"
            width="200"
            height="200"
          />
        </div>
        <div class="scroll-buttons">
          <img
            src="/images/icon-prev.svg"
            alt="previous button"
            class="back-button"
          />
          <img
            src="/images/icon-next.svg"
            alt="next button"
            class="next-button"
          />
        </div>
      </div>
      <div class="container2">
        <div class="review">
          “ I’ve been interested in coding for a while but never taken the jump,
          until now. I couldn’t recommend this course enough. I’m now in the job
          of my dreams and so excited about the future. ”
        </div>
        <div class="details">
          <div class="name">Tanya Sinclair</div>
          <div class="job">UX Engineer</div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Degoke">Degoke</a>.
    </div>
    <script src="/index.js"></script>
  </body>
</html>
